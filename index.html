<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-do List</title>

  <link rel="stylesheet" href="./style/style.css" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans&family=MuseoModerno:wght@500&display=swap" rel="stylesheet" />
</head>

<body>
  <header class="header-bg">
    <div class="header-title">
      <h1>To-do List<span>.</span></h1>
    </div>
    <div class="date">
      <p data-js="date"></p>
      <p data-js="hours"></p>
    </div>
  </header>

  <div class="flex1">
    <div class="list">
      <form class="form" action="#">
        <label for="text">
          Type your task</label>
        <input data-js="input" type="text" name="text" id="text" />
        <button data-js="add" class="btnAdd">
          <img src="./img/button.svg" alt="Add button">
        </button>
      </form>

      <main data-js="main">
        <ul data-js="ul" class="list-ul"></ul>
      </main>

      <div class="
      buttons">
        <button data-js="save" class="button">
          Save
          <img src="./img/save.svg" alt="Icon Save">
        </button>
        <button data-js="remove" class="button">
          Remove All <img src="./img/delete_all.svg" alt="Delete all" />
        </button>
      </div>
    </div>
  </div>

  <footer class="footer">
    <p>Developed by <span class="dev">Alberto Canezin.</span></p>
    <div class="footer-links">
      <a href="https://www.linkedin.com/in/albertocanezin-dev/">
        <img src="./img/linkedin.svg" alt="Developer Linkedin" />
      </a>
      <a href="https://github.com/CanezinBeto">
        <img src="./img/github.svg" alt="Developer's Github" />
      </a>
      <a href="https://canezinbeto.github.io/">
        <img src="./img/web.svg" alt="Developer website" />
      </a>
    </div>
    <div class="fetch-bitcoin">
      <span>1.00</span>
      <img src="./img/bitcoin.svg" alt="Icon Bitcoin">
      <img class="arrow" src="./img/arrow.svg" alt="Arrow">
      <span data-js="dollar"></span>
      <img src="./img/dollar.svg" alt="Icon Dollar">
    </div>
  </footer>

  <!-- Main Script -->
  <script type="module" src="./javascript/script.js"></script>
</body>

</html>
